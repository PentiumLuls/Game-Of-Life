<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
<div class="settingsContainer">
    <div class="board-size-settings">
        <label>
            Board width
            <input type="text" size="3" value="100" id="board-width-input">
        </label>
        <label>
            Board height
            <input type="text" size="3" value="100" id="board-height-input">
        </label>
        <label>
            Cell size
            <input type="text" size="3" value="5" id="board-cell-size-input">
        </label>
        <button id="board-resize" onclick="applySettings()">Save this settings</button>
    </div>
    <div class="other-settings">
        <div>
            <label>
                Speed
                <input type="text" size="3" value="NOT WORKING" id="speed-input">
            </label>
        </div>
        <div>
            <label>
                Show grid
                <input type="checkbox" name="grid" id="is-grid-displayed" onclick='toggleGridDisplaying();'>
            </label>
        </div>
        <label for="structure-selector">template</label>
        <select id="structure-selector" onchange="handleStructureSelector()">
            <option value="clear">Clear</option>
            <option value="random">Random</option>
            <option value="glider">Glider</option>
            <option value="small exploder">Small exploder</option>
            <option value="exploder">Exploder</option>
            <option value="10 cell row">10 Cell row</option>
            <option value="lightweight spaceship">Lightweight spaceship</option>
            <option value="tumbler">Tumbler</option>
            <option value="gosper glider gun">Gosper glider gun</option>
            <option selected value="flower">Flower</option>
            <option  value="verage">Verage</option>
            <option  value="blinkerShip">Blinker ship</option>
        </select>
    </div>
    <div class="help-block">
        <p>Use 'space' to pause simulation</p>
        <p>'D' or right button to step over one generation</p>
        <p id="generationCounter">0</p>
    </div>
</div>
<div id="gameBoard">
    <canvas width="400" height="400" id='canvas' oncontextmenu="event.preventDefault();"></canvas>
</div>

<script src="js/structures.js"></script>
<script src="js/game.js"></script>
</body>
</html>
