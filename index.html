<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="settingsContainer">
    <div class="board-size-settings">
        <label>
            Board width
            <input type="text" size="3" value="40" id="board-width-input">
        </label>
        <label>
            Board height
            <input type="text" size="3" value="30" id="board-height-input">
        </label>
        <label>
            Cell size
            <input type="text" size="3" value="20" id="board-cell-size-input">
        </label>
        <button id="board-resize" onclick="applySettings()">Save this settings</button>
    </div>
    <div class="other-settings">
        <label>
            Speed
            <input type="text" size="3" value="10" id="speed-input">
        </label>
    </div>
</div>
<div id="gameBoard">
    <canvas width="400" height="400" id='canvas' oncontextmenu="event.preventDefault();"></canvas>
    <canvas width="100" height="50" id='generationCounter' oncontextmenu="event.preventDefault();"></canvas>
</div>

<script src="js/Cell.js"></script>
<script src="js/game.js"></script>
</body>
</html>
